<!DOCTYPE html>
<html>
<head>
    <title>Test Images</title>
    <style>
        /* ===== FADE-IN ANIMATION ===== */
        @keyframes fadeIn{
          from{opacity:0; transform:translateY(20px);}
          to{opacity:1; transform:translateY(0);}
        }
        
        @keyframes fadeInUp{
          from{opacity:0; transform:translateY(30px);}
          to{opacity:1; transform:translateY(0);}
        }
        
        /* Initial state - hidden */
        body{
          opacity:0;
          transition:opacity 0.8s ease-out;
          overflow-x:hidden; /* Prevent horizontal scroll during animation */
        }
        
        /* When loaded, fade in */
        body.loaded{
          opacity:1;
        }
        
        /* Staggered animations for main content */
        main, header, footer{
          opacity:0;
          transform:translateY(20px);
          transition:opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        body.loaded main,
        body.loaded header,
        body.loaded footer{
          opacity:1;
          transform:translateY(0);
        }
        
        /* Staggered animations for sections */
        section{
          opacity:0;
          transform:translateY(30px);
          transition:opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        body.loaded section{
          opacity:1;
          transform:translateY(0);
        }
        
        /* Add slight delays for different sections */
        body.loaded section:nth-child(1){transition-delay:0.1s;}
        body.loaded section:nth-child(2){transition-delay:0.2s;}
        body.loaded section:nth-child(3){transition-delay:0.3s;}
        body.loaded section:nth-child(4){transition-delay:0.4s;}
        body.loaded section:nth-child(5){transition-delay:0.5s;}
        body.loaded section:nth-child(6){transition-delay:0.6s;}
        body.loaded section:nth-child(7){transition-delay:0.7s;}
    </style>
</head>
<body>
    <h1>Testing Bedroom 2 Images</h1>
    
    <h2>Image 1:</h2>
    <img src="compressed_bespoke_bedroom_2_image_1.jpg" alt="Bedroom 2 Image 1" style="max-width: 500px; height: auto; border: 2px solid red;">
    <p>If you can see the image above, bedroom 2 image 1 is working correctly.</p>
    
    <h2>Image 2:</h2>
    <img src="compressed_bespoke_bedroom_2_image_2.jpg" alt="Bedroom 2 Image 2" style="max-width: 500px; height: auto; border: 2px solid blue;">
    <p>If you can see the image above, bedroom 2 image 2 is working correctly.</p>
    
    <h2>Image 3:</h2>
    <img src="compressed_bespoke_bedroom_2_image_3.jpg" alt="Bedroom 2 Image 3" style="max-width: 500px; height: auto; border: 2px solid green;">
    <p>If you can see the image above, bedroom 2 image 3 is working correctly.</p>
    
    <script>
        // Page fade-in animation control
        (function(){
          let animationStarted = false;
          
          function startFadeIn() {
            if (animationStarted) return;
            animationStarted = true;
            
            // Add the loaded class to trigger animations
            document.body.classList.add('loaded');
            
            // Add individual animation delays for better visual effect
            const sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
              section.style.transitionDelay = `${0.1 + (index * 0.1)}s`;
            });
          }
          
          // Start animation when DOM is ready
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
              setTimeout(startFadeIn, 150);
            });
          } else {
            // DOM already loaded
            setTimeout(startFadeIn, 150);
          }
          
          // Fallback: start animation after a maximum delay
          setTimeout(function() {
            if (!animationStarted) {
              startFadeIn();
            }
          }, 1000);
        })();
    </script>
</body>
</html>
